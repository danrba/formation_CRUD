<form #form="ngForm" (submit)="onSubmit(form)">
    <div class="form-group">
        <label>EquipeId</label>
        <input name="EquipeId" #EquipeId="ngModel" [(ngModel)]="service.formData.EquipeId" class="form-control" required>
    </div>
    <div class="form-group">
        <label>Nom</label>
        <input name="Nom" #Nom="ngModel" [(ngModel)]="service.formData.Nom" class="form-control" required>
        <div class="validation-error" *ngIf="Nom.invalid && Nom.touched">This filed is required</div>
    </div>
    <div class="form-group">
        <label>Ville</label>
        <input name="Ville" #Ville="ngModel" [(ngModel)]="service.formData.Ville" class="form-control">
    </div>
    <div class="form-group">
        <label>Sport</label>
        <input name="Sport" #Sport="ngModel" [(ngModel)]="service.formData.Sport" class="form-control">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-lg btn-block">SUBMIT</button>
    </div>
</form>
